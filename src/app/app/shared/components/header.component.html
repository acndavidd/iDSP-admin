<div class="header-small"  *ngIf="getLayout().appHeader">
	<div class="main-box">
        <div class="default-box">
        <div class="title">{{getTitle()}}</div>
            <div class="back" *ngIf="getHeaderLayout().back" (click)="goToPreviousPage()"></div>
            <div class="filter" *ngIf="getHeaderLayout().filter" (click)="toggleFilter()"></div>
            <div class="search" *ngIf="getHeaderLayout().search" (click)="toggleSearch()"></div>
        </div>
    </div>
</div>
