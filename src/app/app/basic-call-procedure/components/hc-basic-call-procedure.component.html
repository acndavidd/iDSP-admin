<div class='accounts-receivables'>  
    <div class='filter-container' *ngIf='getFilter().filterRetailerBCP'>
        <div class='filter-input input'>
            <div class='icon'></div>
            <input type='text' #listFilter (keyup)='onKey(listFilter.value)' id='RetailerSearchBox' placeholder='Input Retailer Name or MIN' />
        </div>  
    </div>
</div>

<div class="container-body">
    <div class="item-container">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell single title bold'>Today's Route</div></div>
            </div>
            <div class='cell icon'></div>
            </div>
        </div>
    <div class="item-container" (click)="gotoCallPreparationHC({status: 'In Progress'})">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell left'>Rose Cell</div></div>
                <div class='container'><div class='cell left italic'>99999900003</div></div>
                <div class='container'><div class='cell left grey'>Amount payable (5)</div></div>
                <div class='container'><div class='cell left grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right green'>Route #2</div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>3,000.00 ₱</div></div>
                <div class='container'><div class='cell right bold dark-sea-green'>In Progress</div></div>
            </div>
            <div class='cell icon arrow-right'></div>
        </div>
    </div>
    <div class="item-container" (click)="gotoCallPreparationHC({status: 'Not Visited'})">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell left'>Bird Cell</div></div>
                <div class='container'><div class='cell left italic'>99999900002</div></div>
                <div class='container'><div class='cell left grey'>Amount payable (2)</div></div>
                <div class='container'><div class='cell left grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right green'>Route #3</div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>8,000.00 ₱</div></div>
                <div class='container'><div class='cell right bold vivid-pink'>Not Visited</div></div>
            </div>
            <div class='cell icon arrow-right'></div>
        </div>
    </div>
    <div class="item-container" (click)="gotoCallPreparationHC({status: 'Visited'})">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell left'>Gloria Cell</div></div>
                <div class='container'><div class='cell left italic'>99999900001</div></div>
                <div class='container'><div class='cell left grey'>Amount payable</div></div>
                <div class='container'><div class='cell left grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right green'>Route #1</div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>5,000.00 ₱</div></div>
                <div class='container'><div class='cell right bold green'>Visited</div></div>
            </div>
            <div class='cell icon arrow-right'></div>
        </div>
    </div>
</div>
