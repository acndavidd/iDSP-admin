<div class="container-body">
    <div class='filter-container' *ngIf='getFilter().filterRetailerBCP'>
        <div class='filter-input input'>
            <div class='icon'></div>
            <input type='text' #listFilter (keyup)='onKey(listFilter.value)' id='RetailerSearchBox' placeholder='Input Retailer Name or MIN' />
        </div>  
    </div>

    <div class="item-container">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell width-100 padding-left-5 large bold'>Today's Route</div></div>
            </div>
        </div>
    </div>
    <!-- <div class="item-container" (click)="gotoCallPreparationHC({status: 'In Progress'})"> -->
    <div class="item-container" (click)="gotoAnotherPage()">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell width-45 padding-left-5'>Rose Cell</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 italic'>99999900003</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Amount payable (5)</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-45 align-right green'>Route #2</div></div>
                <div class='container'><div class='cell width-45 align-right'></div></div>
                <div class='container'><div class='cell width-45 align-right'>3,000.00 ₱</div></div>
                <div class='container'><div class='cell width-45 align-right bold dark-sea-green'>In Progress</div></div>
            </div>
            <div class='cell width-10 arrow-right'></div>
        </div>
    </div>
    <!-- <div class="item-container" (click)="gotoCallPreparationHC({status: 'Not Visited'})"> -->
    <div class="item-container" (click)="gotoAnotherPage()">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell width-45 padding-left-5'>Bird Cell</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 italic'>99999900002</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Amount payable (2)</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-45 align-right green'>Route #3</div></div>
                <div class='container'><div class='cell width-45 align-right'></div></div>
                <div class='container'><div class='cell width-45 align-right'>8,000.00 ₱</div></div>
                <div class='container'><div class='cell width-45 align-right bold vivid-pink'>Not Visited</div></div>
            </div>
            <div class='cell width-10 arrow-right'></div>
        </div>
    </div>
    <!-- <div class="item-container" (click)="gotoCallPreparationHC({status: 'Visited'})"> -->
    <div class="item-container" (click)="gotoAnotherPage()">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell width-45 padding-left-5'>Gloria Cell</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 italic'>99999900001</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Amount payable</div></div>
                <div class='container'><div class='cell width-45 padding-left-5 grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-45 align-right green'>Route #1</div></div>
                <div class='container'><div class='cell width-45 align-right'></div></div>
                <div class='container'><div class='cell width-45 align-right'>5,000.00 ₱</div></div>
                <div class='container'><div class='cell width-45 align-right bold green'>Visited</div></div>
            </div>
            <div class='cell width-10 arrow-right'></div>
        </div>
    </div>
</div>
