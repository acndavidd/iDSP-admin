<div class='accounts-receivables'>  
    <div class='filter-container' *ngIf='getFilter().filterRetailerBCP'>
        <div class='filter-input input'>
            <div class='icon'></div>
            <input type='text' #listFilter (keyup)='onKey(listFilter.value)' id='RetailerSearchBox' placeholder='Input Retailer Name or MIN' />
        </div>  
    </div>
</div>
<div class="container-body">
    <div class="item-container">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell single title bold'>Today's Route</div></div>
            </div>
            <div class='cell icon'></div>
            </div>
        </div>
    <div class="item-container" *ngFor="#each of vFilteredListRoute" (click)="gotoAnotherPage(each)">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell left'>{{each.retailer_name}}</div></div>
                <div class='container'><div class='cell left italic'>{{each.retailer_min}}</div></div>
                <div class='container'><div class='cell left grey'>Amount payable ({{each.total_count}})</div></div>
                <div class='container'><div class='cell left grey'>Status</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right green'>Route #{{each.seq}}</div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>{{each.total_acr}} â‚±</div></div>
                <div *ngIf="each.call_status === 'Visited'">
                    <div class='container'><div class='cell right bold dark-sea-green'>{{each.call_status}}</div></div>
                </div>
                 <div *ngIf="each.call_status !== 'Visited'">
                     <div class='container'><div class='cell right bold vivid-pink'>{{each.call_status}}</div></div>
                 </div>

            </div>
            <div class='cell icon arrow-right'></div>
        </div>
    </div>
</div>
