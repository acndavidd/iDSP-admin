<div class="myTransaction" [ngClass]="{medium : getResize().mediumUp}" *ngIf="!getResize().largeUp">
    <div class="containerBody">
        <div class="button">
            <div class="buttonIdentifier green" (click)="goToTargetsActuals()">Targets &amp; Actuals</div>
        </div>
         <div class="separator"></div>
         <div class="button">
            <div class="buttonIdentifier green" (click)="goToInventory()">Inventory</div>
        </div>
         <div class="separator"></div>
          <div class="button">
            <div class="buttonIdentifier green" (click)="goToRetailerRoute()">Retailer Route</div>
        </div>
         <div class="separator"></div>
          <div class="button">
            <div class="buttonIdentifier green" (click)="goToAccountsReceivables()">Accounts Receivables</div>
        </div>
         <div class="separator"></div>
         <div class="button">
            <div class="buttonIdentifier green" (click)="goToDSPAlerts()">DSP Alerts</div>
        </div>
    </div>
</div>
