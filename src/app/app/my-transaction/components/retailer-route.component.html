<div class="container-body">
	<div class="filter-container-ret-route" *ngIf="getFilter().filterRetailerRoute">
		<div class="filter-label">Mission For: </div>
		<div class="filter-dropdown">
			<select id="filter-day" [(ngModel)]="vSelectedDay" #val_day (change)="onChangeSelectDay(val_day.value)" id="selected-day">
				<option *ngFor="#each of vListDay" [value]="each.value">{{each.name}}</option>
			</select>
		</div>	
	</div>
    <div class="item-container" *ngFor="#each of vListRetailers; #i = index" (click)='goToDetailRetailer(each)' id='each-retailer'>
        <div class="container">
        	<div class='cell width-20 padding-left-3' *ngIf="i%2==0"><div class="profpic pink">{{getInitialName(each.retailer_name)}}</div></div>
        	<div class='cell width-20 padding-left-3' *ngIf="i%2==1"><div class="profpic purple">{{getInitialName(each.retailer_name)}}</div></div>
        	<div class='cell'>
        		<div class='container'>
        			<div class='cell width-80 bold green' *ngIf="each.seq"># {{each.seq}}</div>
        			<div class='cell width-80 bold green' *ngIf="!each.seq"></div>
        		</div>
		        <div class='container'>
	        		<div class='cell width-80 bold'>{{each.retailer_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell width-80'>{{each.owner_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell width-80'>{{each.retailer_address}}</div>
		    	</div>
		    </div>
		</div>
    </div>        
</div>
