<div class="container-body">
	<div class="filter-container-ret-route" *ngIf="getFilter().filterRetailerRoute">
		<div class="filter-label">Mission For: </div>
		<div class="filter-dropdown">
			<select id="filter-day" [(ngModel)]="vSelectedDay" #val_day (change)="onChangeSelectDay(val_day.value)" id="selected-day">
				<option *ngFor="#each of vListDay" [value]="each.value">{{each.name}}</option>
			</select>
		</div>	
	</div>
    <div class="item-container" *ngFor="#each of vListRetailers" (click)='goToDetailRetailer(each)' id='each-retailer'>
        <div class="container">
        	<div class='cell'>
        		<div class='container'>
        			<div class='cell single bold deep-cyan' *ngIf="each.seq"># Route {{each.seq}}</div>
        			<div class='cell single bold deep-cyan' *ngIf="!each.seq"></div>
        		</div>
		        <div class='container'>
	        		<div class='cell single bold'>{{each.retailer_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell single'>{{each.owner_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell single'>{{each.retailer_address}}</div>
		    	</div>
		    </div>
		    <div class='cell icon arrow-right'></div>
		</div>
    </div>        
</div>
