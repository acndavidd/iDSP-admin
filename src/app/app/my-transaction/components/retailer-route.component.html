<div class="container-body">
	<div class="item-container">
        <div class="item-identifier">
            <div class="item-title">
            	<div>Mission for: {{vSelectedDate | date:'MMM, dd yyyy'}}</div>
           </div>
        </div>
    </div>
    <div class="item-container" *ngFor="#each of vListRetailers">
        <div class="container">
        	<div class='cell'>
		        <div class='container'>
	        	<div class='cell single bold'>{{each.retailer_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell single'>{{each.owner_name}}</div>
		        </div>
		        <div class='container'>
		        	<div class='cell single'>{{each.retailer_address}}</div>
		    	</div>
		    </div>
		    <a (click)='gotoDetailRetailer(each.retailer_id)' class='cell icon arrow-right'></a>
		</div>
    </div>
</div>
