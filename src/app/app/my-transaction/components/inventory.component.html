<a (click)="showMenuLoad()">
	<div class="sub-tab double" [ngClass] = "{active: vUnderlineLoad}">
		<div class="text" [ngClass] = "{active: vUnderlineLoad}">
			Load
		</div>
	</div>
</a>
<a (click)="showMenuPhysical()">
	<div class="sub-tab double" [ngClass] = "{active: vUnderlinePhysical}">
		<div class="text" [ngClass] = "{active: vUnderlinePhysical}">
			Physical
		</div>
	</div>
</a>

<div class="container-body">

	<div class="filter-container" *ngIf="getFilter().filterInventoryLoad && vLoadShow">
		<div class="filter-label">Load</div>
		<div class="filter-dropdown"><select name="cars">
		  <option value="volvo">SSS</option>
		  <option value="saab">Saab</option>
		  <option value="fiat">Fiat</option>
		  <option value="audi">Audi</option>
		</select></div>
	</div>

	<div class="filter-container" *ngIf="getFilter().filterInventoryPhysical && vPhysicalShow">
		<div class="filter-label">Phy</div>
		<div class="filter-dropdown"><select name="cars">
		  <option value="volvo">SSS</option>
		  <option value="saab">Saab</option>
		  <option value="fiat">Fiat</option>
		  <option value="audi">Audi</option>
		</select></div>
	</div>

	<div *ngIf="vLoadShow">
		<div class="item-container">
			<div class="item-notification">LOAD AS OF 04/12/2016 10.00 AM</div>
		</div>
		<div class="item-container">
			<div class="item-identifier">SmartLoad</div>
			<div class="item-value">Ending Balance</div>
			<div class="item-icon arrow-down"></div>
		</div>
		<div class="item-container">
			<div class="item-identifier">SKU1</div>
			<div class="item-value">Ending Balance</div>
			<div class="item-icon arrow-down selected"></div>
		</div>
	</div>

	<div *ngIf="vPhysicalShow">
		<div class="item-container">
			<div class="item-notification">PHYSICAL INVENTORY AS OF 04/12/2016 10.00 AM</div>
		</div> 
	</div>
	
</div>
