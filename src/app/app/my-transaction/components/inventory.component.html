<a (click)="showMenuLoad()">
	<div class="sub-tab double" [ngClass] = "{active: vUnderlineLoad}">
		<div class="text" [ngClass] = "{active: vUnderlineLoad}">
			Load
		</div>
	</div>
</a>
<a (click)="showMenuPhysical()">
	<div class="sub-tab double" [ngClass] = "{active: vUnderlinePhysical}">
		<div class="text" [ngClass] = "{active: vUnderlinePhysical}">
			Physical
		</div>
	</div>
</a>

<div class="container-body">

	<div class="filter-container-i load" *ngIf="getFilter().filterInventoryLoad && vLoadShow">
		<div class="filter-input">
			<input type="text" placeholder="Enter Brand, Category, or Sub Category"/>
		</div>
		<div class="filter-label">Brand</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div class="filter-label">Category</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div class="filter-label">Sub Category</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
	</div>

	<div class="filter-container-i physical" *ngIf="getFilter().filterInventoryPhysical && vPhysicalShow">
		<div class="filter-input">
			<input type="text" placeholder="Enter Brand, Category, Sub Category, or Item Code"/>
		</div>
		<div class="filter-label">Brand</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div class="filter-label">Category</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div class="filter-label">Sub Category</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
		<div class="filter-label">Item Code</div>
		<div class="filter-dropdown">
			<select name="cars">
				<option value="volvo">SSS</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</div>
	</div>

	<div *ngIf="vLoadShow">
		<div class="item-container-i">
			<div class="item-notification">LOAD AS OF 04/12/2016 10.00 AM</div>
		</div>


		<div class="item-container">
			<div class="container">
				<div class='cell'>
			        <div class='container'><div class='cell left bold'>Smartload</div></div>
			        <div class='container'><div class='cell left grey'>Ending Balance</div></div>
			    </div>
				<div class='cell'>
			        <div class='container'><div class='cell right'></div></div>
			        <div class='container'><div class='cell right bold'>500</div></div>
			    </div>
			    <a (click)="subMenuShow()" class='cell icon arrow-down' [ngClass]="{selected: vSubMenuShow}"></a>
			</div>
		</div>

		<div *ngIf="vSubMenuShow">
			<div class="item-container">
				<div class="container">
					<div class='cell'>
				        <div class='container'><div class='cell left bold'>ISI 1</div></div>
				        <div class='container'><div class='cell left bold'>ISI 2</div></div>
				        <div class='container'><div class='cell left bold'>ISI 3</div></div>
				    </div>
					<div class='cell'>
				        <div class='container'><div class='cell right'>ANAK 1</div></div>
				        <div class='container'><div class='cell right'>ANAK 2</div></div>
				        <div class='container'><div class='cell right'>ANAK 3</div></div>
				    </div>
				    <div class='cell icon call'></div>
				</div>
			</div>
		</div>

		<div class="item-container">
			<div class="container">
				<div class='cell'>
			        <div class='container'><div class='cell single grey'>Retailer Owner</div></div>
			        <div class='container'><div class='cell single'>Ms. Gloria</div></div>
			    </div>
			    <a (click)="subMenuShow()" class='cell icon arrow-down' [ngClass]="{selected: vSubMenuShow}"></a>
			</div>
		</div>


		<div class="item-container">
			<div class="container">
				<div class='cell'>
			        <div class='container'><div class='cell single bold deep-cyan'># Route 1</div></div>
			        <div class='container'><div class='cell single bold'>Gloria Cell</div></div>
			        <div class='container'><div class='cell single'>Ms. Gloria</div></div>
			        <div class='container'><div class='cell single'>Barangka Dr. Mandaluyong</div></div>
			    </div>
			    <a (click)="subMenuShow()" class='cell icon arrow-down' [ngClass]="{selected: vSubMenuShow}"></a>
			</div>
		</div>
	</div>

	<div *ngIf="vPhysicalShow">
		<div class="item-container-i">
			<div class="item-notification">PHYSICAL AS OF 04/12/2016 10.00 AM</div>
		</div>
		<div class=
	</div>
	
</div>
