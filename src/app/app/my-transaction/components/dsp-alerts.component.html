<div class="filter-container-dsp" *ngIf="getFilter().filterDSPAlerts">
	<div class="two-col">
		<div class="two-col-child-40">
			<div class="filter-label">Value Segment</div>
		</div>
		<div class="two-col-child-60">
			<div class="filter-dropdown">
				<select name="cars">
				  <option value="volvo">High</option>
				  <option value="saab">Medium</option>
				  <option value="fiat">Low</option>
				</select>
			</div>
		</div>
	</div>
	<div class="two-col">
		<div class="two-col-child-40">
			<div class="filter-label">Threshold</div>			
		</div>
		<div class="two-col-child-60">
			<div class="filter-input">
				<input type="text"/>
			</div>
		</div>
	</div>
	<div class="float-bottom">
	</div>
</div>
<div class="container-body">
    <div class="item-container">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell left bold grey'># Route 1</div></div>
                <div class='container'><div class='cell left bold'>Gloria Cell</div></div>
                <div class='container'><div class='cell left italic'>99999900001</div></div>
                <div class='container'><div class='cell left grey'>Value segment</div></div>
                <div class='container'><div class='cell left grey'>Threshold hit</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>High</div></div>
                <div class='container'><div class='cell right'>1,000.00 &nbsp; &#8369;</div></div>
            </div>
            <div class='cell icon'></div>
        </div>
    </div>
</div>
