<div class="filter-container-dsp" *ngIf="getFilter().filterDSPAlerts">
	<div class="two-col">
	   <div class="two-col-child-40">
			<div class="filter-label">Value Segment</div>
		</div>
		<div class="two-col-child-60">
			<div class="filter-dropdown">
				<select name="value_segment_filter" [(ngModel)]="vValueSegmentFilter"  (ngModelChange)="onFilterValueSegment($event)">
                    <option value="">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
				</select>
			</div>
		</div>
	</div>

	<div class="two-col">
		<div class="two-col-child-40">
			<div class="filter-label">Threshold</div>			
		</div>
		<div class="two-col-child-60">
			<div class="filter-input">
				<input type="text" #filterThreshold id='threshold_hit_filter' placeholder='Enter Threshold' name='threshold_hit_filter' (keyup)="onFilterThreshold(filterThreshold.value)"/>
			</div>
		</div>
	</div>
	<div class="float-bottom">
	</div>
</div>

<div class="container-body">
    <div class="item-container">
        <div class="item-notification">UPDATED AS OF 05/16  /2016 10.00 AM</div>
        <div class="container border" *ngFor="#retailer of getRetailerAlert()">
            <div class='cell'>
                <div class='container'><div class='cell left bold grey' *ngIf="retailer.sequence > 0"># Route {{retailer.sequence}}</div></div>
                <div class='container'><div class='cell left bold title'>{{retailer.retailer_name}}</div></div>
                <div class='container'><div class='cell left italic'>{{retailer.retailer_min}}</div></div>
                <div class='container'><div class='cell left grey'>Value Segment</div></div>
                <div class='container'><div class='cell left grey'>Threshold hit</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'></div></div>
                <div class='container'><div class='cell right'>{{retailer.value_segment}}</div></div>
                <div class='container'><div class='cell right'>{{retailer.threshold_hit}} &nbsp; &#8369; </div></div>
            </div>
            <div class='cell icon'></div>
        </div>
    </div>
</div>
