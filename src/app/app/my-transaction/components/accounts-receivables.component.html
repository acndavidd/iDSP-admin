<div class="accounts-receivables">	
	<div class="filter-container" *ngIf="getFilter().filterAccReceivables">
		<div class="filter-input input">	
			<input type="search" [(ngModel)]="FilteredSearch" id="RetailerSearchBox" placeholder="Input Retailer Name or MIN" aria-label="filter FilteredSearch" [value]="results"/>
		</div>	
	</div>

	<div class="container-body">
	    <div class="item-container">
            <div class='cell'>
                <div class='container'><div class='cell single title bold center'>Total Receivables : {{getTotalReceivable()}} ₱</div></div>
            </div>
            <div class='cell icon'></div>
	    </div>
	</div>

	<ul class="animate-container">
		<li class="animate-repeat" *ngFor="#FilteredSearch of vAllRetailerList | filter:FilteredSearch">
			<div class="item-container">
			    <div class="container">
			        <div class='cell'>
		                <div class='container'><div class='cell left grey'># Route {{FilteredSearch.routeID}}</div></div>
		                <div class='container'><div class='cell left'>{{FilteredSearch.retailerName}}</div></div>
		                <div class='container'><div class='cell left italic'>{{FilteredSearch.retailerID}}</div></div>
			        </div>
			        <div class='cell'>
		                <div class='container'><div class='cell right'></div></div>
		                <div class='container'><div class='cell right'>{{FilteredSearch.accReceivables}} ₱</div></div>
		                <div class='container'><div class='cell right'></div></div>
			        </div>
			            <div class='cell icon'></div>
			    </div>
			</div>
		</li>
		<!--<li class="animate-repeat" *ngIf="results.length == 0">
			<strong>No results found...</strong>
		</li>-->
	</ul>
</div>
