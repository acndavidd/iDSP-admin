<div class="container-mpin">
  <div class="anti-spy">
    <div class="outer-box">
      <div class="header">iDSP</div>
      <div class="mpin-title">MPIN</div>
      <center>
      <div class="mpin-field">
        <div class="mpin-field-item"><input id="mpin1" maxlength=1/></div>
        <div class="mpin-field-item">-</div>
        <div class="mpin-field-item"><input id="mpin2" maxlength=1/></div>
        <div class="mpin-field-item">-</div>
        <div class="mpin-field-item"><input id="mpin3" maxlength=1/></div>
        <div class="mpin-field-item">-</div>
        <div class="mpin-field-item"><input id="mpin4" maxlength=1/></div>
        <div class="mpin-field-item">-</div>
        <div class="mpin-field-item last-child"><input id="mpin5" maxlength=1/></div>
      </div>
      </center>
      <div class="mpin-message">An MPIN code has been sent to your registered number.</div>
      <a (click)="submit($event)" id="submit-mpin-link">
      	<div class="submit-button">SUBMIT</div>
      </a>
      <a (click)="ResendMpinModalComponent()" id="resend-mpin-link">
        <div class="link">Resend MPIN?</div>
      </a>
      <a (click)="cancel($event)" id="cancel-mpin-link">
        <div class="link">Cancel</div>
      </a>
    </div>
    <div class="smart-logo"></div>
  </div>
</div>
